name: Build and Push kuberhealthy check images on release
on:
  release:
    types: [published]
jobs:
  push_to_docker_registry:
    name: Push image to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Tags for Image
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ministryofjustice/cloud-platform-kuberhealthy-namespace-check
          tags: |
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: cmd/namespace-check/Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}

  push_to_ecr:
    name: Push image to ECR
    runs-on: ubuntu-latest

    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR
        uses: docker/build-push-action@v3
        env:
          REPOSITORY: webops/cloud-platform-kuberhealthy-checks
        with:
          context: .
          file: cmd/namespace-check/Dockerfile        
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.REPOSITORY }}:${{ github.sha }}